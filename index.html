<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.min.js"></script>

    <script src="script.js"></script>

<body class ="container">
    <h1 class="jumbotron"> Salary Calculator </h1>


    <h3> Add Employee</h3>
        
        <div class="inputClass">
            <input id="FName" placeholder="First Name" />
            <input id="LName" placeholder="Last Name" />
            <input id="ID" placeholder="ID" />
            <input id="Title" placeholder="Title" />
            <input id="ASalary"  placeholder="Annual Salary" />
        </div>
    <button class="btn-success btn-lg" id="addEmployee">Submit</button>
    <h3> Employees </h3>
  
    <div class="containter">
        <table>
        <thead >
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Salary</th>
            </tr>
        </thead>
        <tbody id="newEmployee">

        </tbody>
    </table>
    </div>

    <button class='btn-danger btn-lg' data-todd id="removeEmployee">Remove</button>
    

    <h2 id="monthly"> Total Monthy : $</h2>
</body>
</html>
